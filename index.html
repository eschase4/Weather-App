<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
    <h1>Five Day Forecast</h1>
    <div id="container" class="searchContainer" onsubmit="findCity(event)">
        <form>
            <input type="text" action="" placeholder="Location" name="data" id="data">
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
</div>
    <div class="container mt-2 justify-content-center" id="myList"  >
    <div class="row mg-5"   >
        <div class="col" ></div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col" id="myDivId">
            <p id="cityName"></p>
            <p id="currentTemp"></p>
            <p id="lowTemp"></p>
            <p id="highTemp"></p>
        </div>
    </div>
</div>
    <script src="assets/script.js"></script>
</body>

</html>
